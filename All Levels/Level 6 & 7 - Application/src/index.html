<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task-List Application</title>
  <link rel="stylesheet" href="./global.css">
  <link rel="shortcut icon" href="./icons/list-check-solid.svg" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>

  <main>
    <div class="m-auto border-solid border-white border-2 mt-20 w-11/12 sm:w-6/12">

      <form name="task" class="bg-white m-6 mx-10 p-4 rounded text-xs sm:text-base">
        <div class="mb-3 flex justify-between">
          <input required
            class="rounded p-1 border-solid border-2 border-emerald-300 hover:border-emerald-500 active:border-emerald-500 focus:outline-none w-min w-3/4 font-medium"
            type="text" name="title" id="title-task-input" placeholder="Título da tarefa...">
          <button class="py-1 rounded bg-red-500 text-gray-800 hover:bg-red-600 text-white w-1/4 ml-2 font-medium"
            type="reset">Descartar</button>
        </div>

        <div class="mb-3 flex justify-between">
          <input required
            class="rounded p-1 border-solid border-2 border-emerald-300 hover:border-emerald-500 active:border-emerald-500 focus:outline-none w-min w-3/4 md:font-medium"
            type="text" name="description" id="description-task-input" placeholder="Descrição da tarefa...">
          <button class="py-1 rounded bg-emerald-500 text-gray-800 hover:bg-emerald-600 text-white w-min w-1/4 ml-2
            font-medium">Adicionar</button>
        </div>
      </form>

      <section id="tasks-container"
        class="overflow-y-auto max-h-80 bg-white mt-2 m-6 mx-10 p-4 rounded text-xs sm:text-base">
      </section>

    </div>
  </main>

  <script src="https://kit.fontawesome.com/3570804320.js" crossorigin="anonymous"></script>
  <script src="./main.js" type="module"></script>i
</body>

</html>
